<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="formulario.css"
      media="screen"
    />

    <title>Cadastro</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 id="titulo">Cadastro de Usuario</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <!-- Início do formulário -->

    <form class="wrapper">
      <fieldset class="grupo">
        <div class="campo">
          <label for="usuario"><strong>Usuario</strong></label>
          <input type="text" name="usuario" id="usuario" required />
        </div>
        <div class="campo">
          <label for="senha"><strong>senha</strong></label>
          <input type="text" name="senha" id="senha" required />
        </div>
      </fieldset>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <fieldset class="grupo">
        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
        <div id="check">
          <h2><strong>Endereço</strong></h2>
          <fieldset class="grupo1">
            <div class="campo">
              <label for="cidade"><strong>Cidade</strong></label>
              <input type="text" name="cidade" id="cidade" required />
            </div>
            <div class="campo">
              <label for="estado"><strong>Estado</strong></label>
              <input type="text" name="estado" id="estado" required />
            </div>
          </fieldset>
          <fieldset class="grupo">
            <div class="campo">
              <label for="bairro"><strong>Bairro</strong></label>
              <input type="text" name="bairro" id="bairro" required />
            </div>

            <div class="campo">
              <label for="complemento"><strong>Complemento</strong></label>
              <input type="text" name="complemento" id="complemento" required />
            </div>
          </fieldset>
          <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required />
          </div>
        </div>
      </fieldset>
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
